name: Deploy ISULPAR redesign to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify site file exists
        run: |
          if [ ! -f "portalisulpar.html" ]; then
            echo "ERROR: Arquivo 'portalisulpar.html' n√£o encontrado."
            exit 1
          fi
          echo "Arquivo principal encontrado: portalisulpar.html"

      - name: Prepare publish directory
        run: |
          mkdir public
          cp portalisulpar.html public/index.html
          echo "Arquivo copiado para pasta 'public' como index.html"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
